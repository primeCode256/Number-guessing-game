<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="mimo">
    <div id="falling">
      <img src="images/falling-Transparent-Image.gif" alt="">
    </div>
    <div id="explosion">
      <img src="images/Congratulations-Gifs-Transparent-PNG.gif" alt="">
    </div>

    <h3 id="chimo" >GUESS AND WIN  A MILLION NAIRA</h1>
      
    <div id="stage">
      <div id="scale">
        <img src="images/scAle.jpeg" width="370" alt="scale">
      </div>
      <div id="arrow">
        <img src="images/arrow.png" width="18" alt="pointer">
      </div>
    </div>
    
    <p id="output">I am thinking of a number between 0 and 99</p>
    
    <input type="text" id="input" placeholder="Enter your guess..." autofocus autocomplete="none">
    <button>Guess</button>
  </div>
    <script src="index.js"></script>
</body>
</html>
